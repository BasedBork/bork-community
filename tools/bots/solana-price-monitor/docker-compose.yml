# Docker Compose for local development and testing
# Usage: docker-compose up --build

services:
  bot:
    build: .
    container_name: solana-price-monitor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - bot_data:/app/data
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_MODE=${TELEGRAM_MODE:-private}
      - ALLOWED_USER_IDS=${ALLOWED_USER_IDS:-}
      - TELEGRAM_ADMIN_IDS=${TELEGRAM_ADMIN_IDS:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - POLL_INTERVAL_MS=${POLL_INTERVAL_MS:-30000}
      - MAX_MONITORS_PER_USER=${MAX_MONITORS_PER_USER:-10}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-20}
      - DATA_DIR=/app/data
      - HEALTH_CHECK_PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  bot_data:
    name: solana-price-monitor-data
