# fly.toml app configuration file generated for sol-price-tracker-001 on 2026-01-23T11:54:21-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'sol-price-tracker-001'
primary_region = 'iad'

[build]

[env]
  DATA_DIR = '/data'
  HEALTH_CHECK_PORT = '8080'
  LOG_LEVEL = 'info'
  NODE_ENV = 'production'

[[mounts]]
  source = 'bot_data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
